<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="add-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let schedule of allSchedule">
        <ion-card class="ion-padding">
          <div class="ion-text-center">
            <ion-label>
              <ion-icon name="alarm-outline" style="font-size: 40px;"></ion-icon>
            </ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" id="ionDateTime" display-format="h:mm A" picker-format="h:mm A" [value]="(schedule)"></ion-datetime>
            <ion-button fill="outline">Remove</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="allSchedule.length === 0" class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        Schedule List has not been set
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
