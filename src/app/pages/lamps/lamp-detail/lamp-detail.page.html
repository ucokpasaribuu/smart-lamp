<ion-header>
  <ion-grid style="height: 50px; margin-bottom: 9px; margin-top: -6px;">
    <ion-row class="ion-justify-content-center">
      <ion-col size="2">
        <ion-back-button [defaultHref]="'/lamps/tabs/lamp-list'"></ion-back-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="padding: 11px;">{{ lampDetail.bat_name }}</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [id]="myTime">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding ion-margin-top">
    <ion-row>
      <ion-col>
        <div>
          <ion-img [id]="lampDetail.status === 1 ? 'wakeup' : 'sleep'" (click)="changeStatus(lampDetail.status, lampDetail.device_code)" [src]="'../../../../assets/lamp-list/' + (lampDetail.status === 1 ? 'wakeup' : 'sleep') + '.gif'"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>BAT Name</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <label>{{ lampDetail.bat_name }}</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Device Code</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.device_code }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Site</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.site }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Site Detail</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.site_detail }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="7">
        <ion-card (click)="openScheduleList()">
          <ion-card-content>
            <ion-tab-button>
              <ion-label style="font-size: 14px; font-weight: bold;">Schedule List</ion-label>
              <ion-icon name="alarm-outline" style="font-size: 30px;"></ion-icon>
            </ion-tab-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
