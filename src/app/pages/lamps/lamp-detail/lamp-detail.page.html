<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/lamps/tabs/lamp-list'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lampDetail.bat_name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="4">
        <ion-label>BAT Name</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <label>{{ lampDetail.bat_name }}</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" class="ion-padding-top">
        <ion-label>Status</ion-label>
      </ion-col>
      <ion-col size="1" class="ion-padding-top">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
          <label class="switch">
            <input id="sliderStatus" type="checkbox" [checked]="lampDetail.status === 1 ? true : false" (click)="changeStatus(lampDetail.status, lampDetail.device_code)">
            <span class="slider round"></span>
          </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Device Code</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.device_code }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Site</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.site }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Site Detail</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-text>{{ lampDetail.site_detail }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid></ion-grid>
</ion-content>
