<ion-header>
  <ion-toolbar>
    <ion-title>Lamp List</ion-title>
    <ion-tab-button slot="primary" tab="logout" (click)="onLogout()">
      <ion-label>Logout</ion-label>
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" *ngIf="!isAll" class="ion-margin" color="light">
          <ion-label>Select Site</ion-label>
          <ion-select (ionChange)="changeFilterSite($event)" [value]="allSite[0].site_code">
            <ion-select-option *ngFor="let site of allSite" [value]="site.site_code">{{ site.site_name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let lamp of lampList; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-label>
                <ion-toggle slot="start" name="status" color="success" [checked]="lamp.status === 1 ? true : false" (ionChange)="changeStatus(lamp.status, lamp.device_code)"></ion-toggle>
                <h2>{{ lamp.bat_name }}</h2>
              </ion-label>
            </ion-card-title>
          </ion-card-header>
        
          <ion-card-content [routerLink]="[currentUrl, lamp.device_code]">
            <p>{{ lamp.site }} ...</p>
            <div class="ion-text-center">
              <ion-button 
                        fill="clear" 
                        color="primary">Detail</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
