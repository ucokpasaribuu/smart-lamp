<ion-content class="ion-padding ion-margin-vertical">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid id="top"></ion-grid>
    <ion-grid id="mid">
      <ion-row class="ion-margin ion-justify-content-center">
          <ion-col size="12">
            <ion-img src="https://cnet4.cbsistatic.com/img/FhR7EWdrOFBm8_5R7rSlAyug89U=/940x528/2019/07/26/6e2a7516-91b8-4818-8a8d-5db444bc2f54/wyze-bulb-2-720.jpg"></ion-img>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating"> Email</ion-label>
              <ion-input 
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <ion-label>Should be a valid email address</ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should be a valid password</ion-label>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" class="ion-margin" expand="block" [disabled]="!f.valid">{{ isLogin ? 'Login' : 'Signup' }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid id="bottom"></ion-grid>
  </form>
</ion-content>
