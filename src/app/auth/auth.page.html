<ion-content class="ion-padding ion-margin-vertical" id="ionContent">
  <div id="test"></div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid id="top"></ion-grid>
    <ion-grid id="mid">
      <ion-row class="ion-margin ion-justify-content-center">
          <ion-col size="12">
            <ion-img id="imgAuth" src="../../assets/default-img.png"></ion-img>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating"> Email</ion-label>
              <ion-input 
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <ion-label>Should be a valid email address</ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should be a valid password</ion-label>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" class="ion-margin" expand="block" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid id="bottom"></ion-grid>
  </form>
</ion-content>
